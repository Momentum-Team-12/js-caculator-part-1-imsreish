<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <!-- <button id="clear">c</button> -->
        <!-- <div id="resultField"></div> -->
        <input type="text" placeholder="0" id="resultField" autofocus="required">
    </div>
    <div class="row">
        <button id="clear">C</button>
        <button id="openParentheses" value="(">(</button>
        <button id="closeParentheses" value=")">)</button>
        <button id="divide" value="/">/</button>
    </div>
    <div class="row">
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="multiply" value="X">X</button>
    </div>
    <div class="row">
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="subtract" value="-">-</button>
    </div>
    <div class="row">
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="add" value="+">+</button>
    </div>
    <div class="row">
        <button id="zero" value="0">0</button>
        <button id="point" value=".">.</button>
        <button id="findResult">Solve</button>
    </div>
</body>
<script src = main.js defer></script>
</html>
